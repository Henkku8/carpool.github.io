<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=0.8" />
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="test.json"></script>
<script>
        $(function() {
            document.getElementById("h-pisteet").innerHTML = testJson.henri;
            document.getElementById("t-pisteet").innerHTML = testJson.timo; 
            document.getElementById("a-pisteet").innerHTML = testJson.antti; 
        })
</script>
<script>
	function set_btn_status() 
	{
		var selectors = document.getElementsByName("selector");
		for (var i = 0; i < selectors.length; i++) {
			if (selectors[i].checked) {
				var checked_value = selectors[i].id;
				if(checked_value == 'h-driver') {
					document.getElementById("h-passanger").checked = false;
					document.getElementById("h-passanger").disabled = true;
					document.getElementById("t-passanger").disabled = false;  
					document.getElementById("a-passanger").disabled = false;     
					}
				else if(checked_value == 't-driver') {
					document.getElementById("t-passanger").checked = false;
					document.getElementById("h-passanger").disabled = false;
					document.getElementById("t-passanger").disabled = true;  
					document.getElementById("a-passanger").disabled = false;     
					}
				else if(checked_value == 'a-driver') {
					document.getElementById("a-passanger").checked = false;
					document.getElementById("h-passanger").disabled = false;
					document.getElementById("t-passanger").disabled = false;  
					document.getElementById("a-passanger").disabled = true;     
					}
				}
			}
		}
</script>

</script>

</head>
<body>
<div class="container">

	<h2>Tilasto</h2>

	<table style="width:43%" align="center">
	<tr>
		<th>Kuski</th>
		<th>Pisteet</th> 
	</tr>
	<tr>
		<td>Henri</td>
		<td id="h-pisteet"></td>
	</tr>
	<tr>
		<td>Timo</td>
		<td id="t-pisteet"></td>
	</tr>
	<tr>
		<td>Antti</td>
		<td id="a-pisteet"></td>
	</tr>
	</table>

	&nbsp;
	<h2>T채n채채n ajoi</h2>

	<ul>
		<li>
			<input type="radio" id="h-driver" name="selector" onclick="set_btn_status()"/>
			<label for="h-driver">Henri</label>
			<div class="check"></div>
		</li>


		<li>
			<input type="radio" id="t-driver" name="selector" onclick="set_btn_status()"/>
			<label for="t-driver">Timo</label>
			<div class="check">
			<div class="inside">
			</div>
			</div>
		</li>

		<li>
			<input type="radio" id="a-driver" name="selector" onclick="set_btn_status()"/>
			<label for="a-driver">Antti</label>
			
			<div class="check">
			<div class="inside">
			</div>
			</div>
		</li>
	 </ul>

	 &nbsp;
	<h2>Kyydiss채 oli</h2>

	<ul>
		<li>
			<input type="checkbox" id="h-passanger" name="passbox">
			<label for="h-passanger">Henri</label>

			<div class="check"></div>

		</li>
		
		<li>
			<input type="checkbox" id="t-passanger" name="passbox">
			<label for="t-passanger">Timo</label>
			<div class="check">
			<div class="inside"></div>
			</div>
		</li>
		
		<li>
			<input type="checkbox" id="a-passanger" name="passbox">
			<label for="a-passanger">Antti</label>
			<div class="check">
			<div class="inside"></div>
			</div>
		</li>
	</ul>
	
	<button class="button" style="vertical-align:middle"><span>Tallenna </span></button>

</div>
</body>
</html>
